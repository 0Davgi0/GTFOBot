name: deploy on push
on: [push]
jobs:
  build:
    name: Deploy
    runs-on: self-hosted
    steps:
      - name: Deploy via ssh
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
                  cd /root/GTFOBot
                  git pull
                  pm2 restart GTFOBot
                  node ./deploy-commands-global.js
                  node ./deploy-commands-guild.js
